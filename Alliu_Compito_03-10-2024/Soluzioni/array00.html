<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arrays</title>
   
  </head>
  <body>

   

    <script>

      const names = ['lauRa', 'giNEvra', 'gloriA', 'giUdiTta'];

      // Crea un nuovo array
      const updatedNames = [];


        for (name of names){

         // inserisci qui il tuo codice

          const lowerCase = name.toLowerCase();
          const firstLetter = name[0];
          const updated = lowerCase.replace(firstLetter, firstLetter.toUpperCase());

          updatedNames.push(updated);

        }

      console.log(updatedNames);


    </script>
  </body>
</html>
