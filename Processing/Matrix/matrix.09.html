<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8"/>
    <title>Matrici - operazioni</title>
    
     <script src="https://cdnjs.cloudflare.com/ajax/libs/mathjs/9.3.2/math.js"></script> 

  </head>



<body>

<div id="demo"></div>

<script>

    let mA = [

        [1,2,3],
        [4,5,6],
        [7,8,9]

    
    ];

    function SumMainDiagonal(mA){

    let somma = 0;

    let len = mA.length;

        for (let i = 0; i < len; i++){

            somma += mA[i][i];

    }

    return somma;

    }

const sommaDiagonale = SumMainDiagonal(mA);

console.log(sommaDiagonale);

</script>

</body>

</html>
