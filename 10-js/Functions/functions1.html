<!DOCTYPE html>

<html lang="it">


<head>

<meta charset="utf-8">
<title>una pagina web</title>


</head>

<body>


<script>

    function sayHello(name){

        console.log(`hello ${name}`)
    }
    
    sayHello('mario')


    function add(x, y){

        return x + y;
    }

    console.log(add(3,5))

    let sum = add(500,500)

    console.log(`ha camminato ${sum} km`)

    console.log(`ha camminato ${add(300,1500)} km`)


    let addArrow = (x, y) => {

        return x + y
    }

    console.log(addArrow(2, 3))

//-----------------------------------------------------------------------------------------------

    // Arrow Function

    let quadratoArrow = x => {

        return x * x;

    };
    

    console.log(quadratoArrow(9));
    
//-----------------------------------------------------------------------------------------------

    function dataCorrente(){
    
        let data = new Date();

        return data.toLocaleString();
        
    }

    console.log(dataCorrente());

//-----------------------------------------------------------------------------------------------

    // Rest Parameters

    let myColors = (name, ...favoriteColors) => {

        let colorString = favoriteColors.join(", ");
    
        console.log(`Mi chiamo ${name} e i miei colori preferiti sono ${colorString}.`);
    }

    myColors("Gioele", "Giallo, Rosso, Verde");

</script>
</body>

</html>
