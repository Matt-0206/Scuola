<!DOCTYPE html>

<html lang="it">

  <head>

    <meta charset="utf-8"/>
    <title>Verifica</title>

</head>

 
<body>

<script>

//es 1

let data = prompt("Inserisci nome, età e città di residenza di 3 persone diverse");

console.log("I dati seguenti sono: " + data);

//es 2

let num1 = parseFloat(prompt("Inserisci il primo numero:"));
let num2 = parseFloat(prompt("Inserisci il secondo numero:"));

let media = (num1 + num2) / 2;
console.log("La media dei due numeri è:", media);

//es 3

let number = parseFloat(prompt("Inserisci un numero:"));

if (number > 13) {

    console.log("La differenza tra il numero e 13 moltiplicata per 2 è:", (number - 13) * 2);
} else {

    console.log("Il numero è minore o uguale a 13.");

}

//es 4

let lista = ["cane", "gatto", "elefante", "trampoliere"];

function trovaParolaPiuLunga(array) {

    let parolaPiuLunga = "";

    for (let parola of array) {

        if (parola.length > parolaPiuLunga.length) {

            parolaPiuLunga = parola;

        }

    }

    return parolaPiuLunga;

}

let parolaPiuLunga = trovaParolaPiuLunga(lista);

console.log("La parola più lunga nell'array è:", parolaPiuLunga);

// 5

let eta = parseInt(prompt("Inserisci l'età:"));

if (eta >= 18) {

    console.log("La persona è maggiorenne.");

} else {

    console.log("La persona è minorenne.");

}

// 6

let numero = parseFloat(prompt("Inserisci un numero:"));

if (numero > 0) {

    console.log("Il numero è positivo.");

} else if (numero < 0) {

    console.log("Il numero è negativo.");

} else {

    console.log("Il numero è zero.");
    
}


</script>

</body>

</html>
