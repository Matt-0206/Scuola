<script>

 

  /*

    Stampare i nomi dei prodotti e i prezzi su una fattura, quindi sommare i prezzi e stamparli in fondo. Nell'esempio modificabile di seguito sono presenti commenti contenenti numeri: ognuno di questi contrassegna un punto in cui è necessario aggiungere qualcosa al codice. Sono i seguenti:

1 Sotto il commento // number 1 ci sono una serie di stringhe, ciascuna contenente un nome di prodotto e un prezzo separati da due punti. Vorremmo che tu lo trasformassi in un array e lo memorizzassi in un array chiamato products.


2 Sotto il commento // number 2, avvia un for...of() loop per esaminare tutti gli elementi dell'array products.

3 Sotto il commento // number 3 vogliamo che tu scriva una riga di codice che divide l'attuale elemento dell'array ( name:price) in due elementi separati, uno contenente solo il nome e uno contenente solo il prezzo. 

Come parte della precedente riga di codice, vorrai anche convertire il prezzo da una stringa a un numero. 

4 C'è una variabile chiamata total che viene creata e ha un valore di 0 nella parte superiore del codice. All'interno del ciclo (sotto // number 4) vogliamo che tu inserisca una riga che aggiunga il prezzo corrente dell'articolo a quel totale in ogni iterazione del ciclo, in modo che alla fine del codice il totale corretto venga stampato sulla fattura. Potrebbe essere necessario un operatore di assegnazione per eseguire questa operazione.

Infine, sotto il commento // number 6, dovrai aggiungere una } per contrassegnare la fine del for...of() loop.


  */

const list = document.querySelector('.output ul');
const totalBox = document.querySelector('.output p');
let total = 0;
list.innerHTML = '';
totalBox.textContent = '';


// number 1
                // 'Underpants:6.99'
                // 'Socks:5.99'

                // 'Trousers:31.99'

// number 2

for (const product of products){

  console.log(subArray)
  const name = subArray[0];
  console.log(subArray)
  const price = Number(subArray[1]);
  total = total + price;

  console.log(total)

  const itemText = `${name} - $${price}`

  listItem.textContent = itemText;
  list.appendChild(listItem);

}

// number 6
