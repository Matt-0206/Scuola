<!DOCTYPE html>
<html lang="it">

    <head>

        <meta charset="utf-8">
        <title>Array</title>

    </head>

    <body>

        <script>

            let primes = [2, 3, 5, 7, 11, 13, 17, 19];

            console.log(primes);

            console.log(primes[6]);

            console.log(primes[primes.length - 1]); //ultimo elemmento dell'array

            console.log(primes.at(-1)); // ultimo elemmento dell'array

            console.log(primes[10]);
            
            //-----------------------------------------------------------------------------------

            let tria = [                    //array multidimensionale (array di array)

                        ["", "", ""],

                        ["", "", ""],

                        ["", "", ""],

                        ];

            console.log(tria);

            tria[0][2] = "x";
            console.log(tria);

            tria[1][1] = "0";
            console.log(tria);

            tria[2][2] = "x";
            console.log(tria);

            tria[1][2] = "0";
            console.log(tria);

            tria[1][0] = "x";
            console.log(tria);

            //-----------------------------------------------------------------------------------

            let languages = [];

            console.log(languages);

            languages.push("Python");

            console.log(languages);

            languages.push("Javascript");

            languages.push("Rust");

            languages.unshift("Fortran");

            console.log(languages);

            //languages.pop();

            let bestLanguages = languages.pop();

            let message = `Il mio linguaggio preferito è ${bestLanguages}`;

            console.log(message);

            // languages.shift();

            // console.log(languages);

            let worstLanguage = `Il linguaggio che odio di più è ${languages.shift()}`;

            console.log(worstLanguage);

            //-----------------------------------------------------------------------------------

            let cities=["Londra", "Berlino", "Roma"];

            console.log(cities);

            cities.unshift("Napoli");

            console.log(cities);

            cities.push("Palermo");

            console.log(cities);

            cities.shift();

            cities.pop();

            console.log(cities);

            //-----------------------------------------------------------------------------------

            let pesci=["squalo", "siluro", "trota"];

            let mammiferi = ["ornitorinco", "delfino", "elefante"];

            let animali = pesci.concat(mammiferi);  // unire due array

            console.log(animali);

            //-----------------------------------------------------------------------------------

            let sizes = ["small", "medium", "large"];

            console.log(sizes.indexOf("medium"));

            //-----------------------------------------------------------------------------------

            let frutta = ["mela", "anguria", "banana", "pesca"];

            console.log(frutta.join(", "));

        </script>

    </body>

</html>
