  </body>

  <script>

        /* Una classe è come template (un modello) per creare oggetti standardizzati. Una classe stabilisce quali proprietà e quali funzioni ogni oggetto di quella classe ha
        
        Metodo e Funzione sono la stessa cosa, solo che si parla di metodo quando c'è un oggetto. Una funzione contiene la keyword "function" 
        
        Il costruttore(constructor) è un metodo dove indico alcune regole base dell'oggetto*/

        // Creazione Classe

        class Player{   //Il nome della classe ha sempre la lettera maiuscola

            constructor(startX, startY){

                this.x = startX;
                this.y = startY;


            }

            move(dx, dy){

                this.x = dx;
                this.y = dy;

            }

        }

        // Creazione istanza

        let player1 = new Player(0, 0);

        console.log(player1.x);

        player1.move(3, 4);

        console.log(player1.x);

        let player2 = new Player (3, 4);

        player2.move(5, 8);

        console.log(player2);

  </script>
