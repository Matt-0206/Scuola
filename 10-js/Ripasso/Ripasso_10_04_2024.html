<script>

//es 1

    let isRaining = true;

    if(isRaining === true){

        console.log("Ricordati di prendere l'ombrello")

    }else{

        console.log("Non c'è bisogno dell'ombrello")

    }

//es2

    let number = 5;

    if( number > 0){

       console.log(`${number} è un numero positivo`);

    }else if(number < 0){

        console.log(`${number} è un numero negativo`);

    }else{

        console.log(`${number} è uguale a zero`)

    }

//es3

    let età = prompt("Inserisci la tua età");

    if(età >= 18){

        console.log("Hai l'eta giusta per guidare")

    }else if(età < 18){

        console.log(`Ti mancano ${18 - età} anni per guidare`)

    }

//es4

    let myAge = 15; 

    let yourAge = 18;

    if(myAge - yourAge >= 0){

        console.log(`Sono ${myAge - yourAge} anni più vecchio di te`)

    }else if(yourAge - myAge >= 0){

        console.log(`Sono ${yourAge - myAge} anni più giovane di te`)

    }

//es5

    let a = 4;
    let b = 3;

    if(a > b){

        console.log(`${a} è più grande di ${b}`)

    }else if(a < b){

        console.log(`${a} è più piccolo di ${b}`)

    }

//es6

    let numero = prompt("Inserisci un numero");

    if(numero % 2 === 0){

        console.log("Il numero è pari")

    }else{

        console.log("Il numero è dispari")

    }

//es7

    let voto = 100;

        switch(true) {

    case (voto >= 80 && voto <= 100):
        console.log("A");
        break;

    case (voto >= 70 && voto < 80):
        console.log("B");
        break;

    case (voto >= 60 && voto < 70):
        console.log("C");
        break;

    case (voto >= 50 && voto < 60):
        console.log("D");
        break;

    case (voto >= 0 && voto < 50):
        console.log("F");
        break;
        
    default:
        console.log("N/C");
    }


//es8

    let mese = prompt("Inserisci il mese");

    switch (mese) {

    case (mese == "Settembre" || "Ottobre" || "Novembre"):
        console.log("La stagione è Autunno");
        break;

    case (mese == "Dicembre" || "Gennaio" || "Febbraio"):
        console.log("La stagione è Inverno");
        break;

    case (mese == "Marzo" || "Aprile" || "Maggio"):
        console.log("La stagione è Primavera");
        break;

    case (mese == "Giugno" || "Luglio" || "Agosto"):
        console.log("La stagione è Estate");
        break;

    default:
        console.log("Mese non valido");
}

//es9

    let month = prompt("Inserisci il mese");

    switch(month){

    case "gennaio": case "marzo": case "maggio": case "luglio": case "agosto": case "ottobre": case "dicembre":
        console.log(`${month} ha 31 giorni`);
        break;

    case "febbraio":
        console.log(`${month} ha 28 giorni`);
        break;

    case "aprile": case "giugno": case "settembre": case "novembre":
        console.log(`${month} ha 30 giorni`);
        break;

    default:
        console.log("Mese non valido");
    }
