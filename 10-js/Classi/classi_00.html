<script>

class Player{   //il nome della classe va con la lettera maiuscola

    constructor(startX, startY){ //creiamo il primo Metodo, "constructor" Ã¨ un metodo che inizializza subito ogni oggetto della classe

        this.x = startX;
        this.y = startY;

    }

    move(dx, dy){   //creaiamo il secondo Metodo

        this.x += dx;
        this.y += dy;

    }

}

// creiamo le istanze della classe

let player1 = new Player(0, 0);

console.log(player1.x);
