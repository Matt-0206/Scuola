<!DOCTYPE html>
<html>
<head>

    <meta charset="utf-8">

        <title>
            Classi_00
        </title>

</head>

<body>

<script>

class Player{   // il nome della classe va con la lettera maiuscola

    constructor(startX, startY){ // creiamo il primo Metodo, "constructor" è un metodo che inizializza subito ogni oggetto della classe

        this.x = startX;
        this.y = startY;

    }

    move(dx, dy){   // creaiamo il secondo Metodo, "move" viene utilizzato per "muovere" la nostra classe

        this.x += dx;
        this.y += dy;

    }

}

// creiamo le istanze della classe

let player1 = new Player(0, 0);
console.log("La posizione X di player 1 è: ", player1.x); // valore x di player1
console.log("La posizione Y di player 1 è: ", player1.y); // valore y di player1

player1.move(3, 4); // modifichiamo i valori di player1
console.log("La posizione X di player 1 è: ", player1.x); // nuovo valore x di player1
console.log("La posizione Y di player 1 è: ", player1.y); // nuovo valore y di player1

player1.move(2, 2); // modifichiamo i valori di player1
console.log("La posizione X di player 1 è: ", player1.x); // nuovo valore x di player1, il risultato sarà 5, questo perché il valore impostato viene sommato a quello precedente
console.log("La posizione Y di player 1 è: ", player1.y); // nuovo valore y di player1, il risultato sarà 6, questo perché il valore impostato viene sommato a quello preceden

// creaiamo un altra istanza

let player2 = new Player(0, 0);
console.log("La posizione X di player 2 è: ", player2.x);
console.log("La posizione Y di player 2 è: ", player2.y);

player2.move(5, 8);
console.log("La posizione X di player 2 è: ", player2.x);
console.log("La posizione Y di player 2 è: ", player2.y);

player2.move(7, 5);
console.log("La posizione X di player 2 è: ", player2.x);
console.log("La posizione Y di player 2 è: ", player2.y);

</script>

</body>

</html>
