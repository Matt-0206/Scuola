<!DOCTYPE html>

<html>

<head>

    <title>Matrix operations</title>
        
    <script src="https://unpkg.com/mathjs@12.4.1/lib/browser/math.js"></script>

</head>



<body>

    <div id="demo"></div>

    <script>

        const mA = math.matrix([            // creo la prima matrice
                                            // const [nome matrice] = math.matrix( [ [valori1], [valori2] ... ] )
                                [1, 2],
                                [3, 4],
                                [5, 6] 
                                
                            ]);

        const mB = math.matrix([
                                
                                [1, -1],
                                [2, -2],
                                [3, -3]

                            ]);

        const matrixAdd = math.add(mA, mB);

        //console.log(matrixAdd); --> il risultato Ã¨ sottoforma di dati non comprensibili

        document.getElementById('demo').innerHTML = matrixAdd; //stampiamo il risultato della matrice nel contenitore creato in precedenza

    </script>

</body>

</html>
