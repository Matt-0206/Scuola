<!DOCTYPE html>

<html>

<head>

    <title>Matrix00</title>
        
</head>



<body>

    <script>

        const random = [ 'tree', 795, ['pane', 'salame', 'formaggio'] ]; // una matrice sono dei numeri ordinati per righe e per colonne.
                                                                         // Sono conosciute anche come array multidimensionali ovvero unn array all'interno di un array

        console.log(random[0]);

        console.log(random[2][2]);

        console.log(random[2][0]);

        console.log(random[2][1]);

        //indici negativi

        console.log(random.at(-1).at(-1));

        console.log(random.at(-1).at(-2));

        console.log(random.at(-1).at(-3));

        //----------------------------------------------------

        

    </script>

</body>

</html>
