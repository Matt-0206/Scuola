        Conditionals
</title>

<body>

    <script>

        /*simulare il lancio di una montera
          genera un numero casuale tra 0 e 1 (Math.random)
          condizione: if num < 0.5 (testa) else (croce)*/

        let num = Math.random(0,1);

        if(num < 0.5){

            console.log("Testa");

        }else{

            console.log("Croce");

        }

        console.log(num);
        
    </script>
    
</body>
