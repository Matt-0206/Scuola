<!DOCTYPE html>

<html lang="it">

<head>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<title>
        Conditionals-es
</title>


</head>



<body>

    <script>

        let str1 = prompt("Inserisci la prima frase").length;
        let str2 = prompt("Inserisci la seconda frase").length;

        if(str1 > str2){

            console.log("La prima frase è più lunga");

        }else if(str1 <  str2){

            console.log("La seconda frase è più lunga");

        }else if(str1 = str2){

            console.log("Le frasi sono uguali");

        }

    </script>
    
</body>

</html>
