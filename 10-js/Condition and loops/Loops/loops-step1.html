<!DOCTYPE html>

<html lang="it">

<head>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<title>
        Loops
</title>


</head>



<body>

    <script>

        let speed = 30;

        while( speed > 25 ){

            console.log(`La tua velocità attuale è ${speed}km/h`);
            speed--;

        }

        console.log(`Adesso la tua velocità attuale è ${speed}km/h`);
        
    </script>
    
</body>

</html>
