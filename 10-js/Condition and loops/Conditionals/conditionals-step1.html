<!DOCTYPE html>

<html lang="it">

<head>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<title>
        Conditionals
</title>


</head>



<body>

    <script>

        /* I condizionali sono chiamati Controls Structures (struttre di controllo), ti permettono di controllare quello che succede nella pagina
           I condizionali funzioano con "if" */

        let speed = 30;
        
        console.log(`La tua velocità attuale è ${speed}km/h`);

        if(speed > 25){

            console.log("Slowr Down!");

        }else{

            console.log("Stai rispettando i limiti");

        }
        
    </script>
    
</body>

</html>
